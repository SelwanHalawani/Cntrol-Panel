<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .control-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background: #0056b3;
        }
        .empty { visibility: hidden; }
    </style>
</head>
<body>
    <div class="control-panel">
        <h2>Control Panel</h2>
        <div class="buttons">
            <div class="empty"></div>
            <button onclick="move('Forward')">Forward</button>
            <div class="empty"></div>
            <button onclick="move('Left')">Left</button>
            <div class="empty"></div>
            <button onclick="move('Right')">Right</button>
            <div class="empty"></div>
            <button onclick="move('Backward')">Backward</button>
            <div class="empty"></div>
        </div>
    </div>
    
    <script>
        function move(direction) {
            alert('Button pressed: ' + direction);
        }
    </script>
</body>
</html>
